<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Trains timetable</h1>
  <img src="https://oyakata.com.pl/wp-content/uploads/2022/08/szybkie-pociagi-w-japonii-kolej-shinkansen.jpg" alt="">
  <h1>Odjazdy/Departures</h1>

  <h3>1 I - 31 III 2023</h3>
  <button id="btnShowAll">Pokaż wszystkie połączenia</button>
  <form id="searchDeparture">
    <label>Wpisz nazwę stacji: <input type="text" id="searchRouteInput"></label>
    <button>Wyszukaj połączenie</button>
  </form>
  <p id="noTrainsInfo"></p>
  <div id="checkBoxDiv">
    <label for=""> <input type="checkbox" id="checkIsIntericty"> Intercity</label>
    <table id="departuresTable">
      <thead>
        <th>Stacja początkowa </th>
        <th>Stacja docelowa</th>
        <th>Data</th>
        <th>Godzina odjazdu</th>
        <th>Przewoźnik</th>
      </thead>
      <tbody id="departuresTableBody"></tbody>

    </table>

  </div>



  <script src="./js/main.js" type="module"></script>
</body>

</html>
